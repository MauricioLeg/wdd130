<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>

<body>
    <header>WDD 130 | HTML Form - User Poll</header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="browser">Google Chrome</option>
                        <option value="browser">Mozilla Firefox</option>
                        <option value="browser">Opera</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback" id="feedlabel">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4"
                    placeholder="Paris France, Buenos Aires Argentina, Seoul South Korea"></textarea>
            </fieldset>
            <button>Submit Poll</button>
        </form>
    </main>
    <footer>Â©2025 | HTML Form - User Poll Activity | Mauricio Leguizamon</footer>
</body>

</html>
