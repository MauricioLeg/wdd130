<!DOCTYPE html>
<html lang="en">

<head>

    <title>Basic HTML Structure</title>
    <meta name="description" content="A basic HTML Structure example using semantic HTML elements">
    <meta name="Author" content="Mauricio Leguizamon">

<body>

            <li><a href="https://www.youtube.com/">Youtube</a></li>
        </ul>

    <main>
        <h1>Basic HTML Structure</h1>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nisi, saepe.</p>
        </section>
        <section>
            <h2>Heading</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Unde, officiis.</p>
        </section>
    </main>
    <aside>
        <img src="https://www.churchofjesuschrist.org/temples/photo-gallery/all?lang=spa" alt="Aba Nigeria Temple"
            width="200">
    </aside>
    <footer>
        <p>Mauricio Leguizamon</p>
